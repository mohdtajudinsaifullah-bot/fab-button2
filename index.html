<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAB Horizontal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      background: #f4f4f4;
    }

    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .fab {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff; /* putih */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #28a745; /* hijau utk ikon telefon */
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    .fab-options {
      display: flex;
      flex-direction: row;
      position: absolute;
      bottom: 0;
      right: 70px;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .fab-container.active .fab-options {
      opacity: 1;
      pointer-events: auto;
    }

    .fab-options a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff; /* putih */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .fab-options a:hover {
      transform: scale(1.1);
    }

    /* warna ikon ikut jenis */
    .fab-options a.email { color: #d93025; }     /* merah Gmail */
    .fab-options a.whatsapp { color: #25D366; }  /* hijau WhatsApp */
    .fab-options a.phone { color: #007bff; }     /* biru Telefon */
  </style>
</head>
<body>
  <div class="fab-container">
    <!-- Ikon utama telefon -->
    <div class="fab"><i class="fa fa-phone"></i></div>

    <!-- Ikon tambahan -->
    <div class="fab-options">
      <!-- Emel -->
      <a href="mailto:sulhjksm@esyariah.gov.my" class="email"><i class="fa fa-envelope"></i></a>
      <!-- WhatsApp -->
      <a href="https://wa.me/60193718243" target="_blank" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
      <!-- Telefon -->
      <a href="tel:+60388709279" class="phone"><i class="fa fa-headset"></i></a>
    </div>
  </div>

  <script>
    document.querySelector(".fab").addEventListener("click", function() {
      document.querySelector(".fab-container").classList.toggle("active");
    });
  </script>
</body>
</html>
